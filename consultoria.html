<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultoria Financeira - iDeve</title>
    <link rel="stylesheet" href="css/consultoria.css">
</head>
<body class="pagina-consultoria">
    
    <h1>Consultoria Financeira</h1>

    <!-- Seção de Introdução -->
    <section class="consultoria-intro">
        <h2>Bem-vindo à Consultoria iDeve!</h2>
        <p>Oferecemos soluções personalizadas para suas necessidades financeiras. Entre em contato e descubra como podemos ajudar!</p>
    </section>

    <!-- Formulário de Contato -->
    <section id="contato" class="contato">
        <h2>Envie uma Mensagem</h2>
        <form id="form-contato">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>

            <button type="submit" class="button">Enviar Mensagem</button>
        </form>
        <div id="resultado-contato"></div>
    </section>

    <script>
        // Função para enviar mensagem de contato
        document.getElementById("form-contato").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita o envio padrão do formulário
            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;
            const mensagem = document.getElementById("mensagem").value;
            document.getElementById("resultado-contato").innerHTML = 
                `<p>Obrigado, ${nome}! Sua mensagem foi enviada com sucesso.</p>`;
            // Aqui poderia ser adicionado um código para enviar a mensagem ao servidor
            document.getElementById("form-contato").reset(); // Limpa o formulário
        });
    </script>
</body>
</html>
