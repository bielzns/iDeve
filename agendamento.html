<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Consulta - iDeve</title>
    <link rel="stylesheet" href="css/agendamento.css">
</head>
<body>
    
    <header>
        <h1>Agende sua Consulta</h1>
        <p>Escolha um horário conveniente e garanta sua consulta com nossos especialistas.</p>
    </header>

    <main>
        <section class="form-agendamento">
            <h2>Agende sua Sessão</h2>
            <form id="form-agendamento">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu Nome" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
                </div>

                <div class="form-group">
                    <label for="data">Data da Consulta:</label>
                    <input type="date" id="data" name="data" required>
                </div>

                <div class="form-group">
                    <label for="hora">Horário:</label>
                    <select id="hora" name="hora" required>
                        <option value="">Selecione o horário</option>
                        <option value="09:00">09:00</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                        <option value="16:00">16:00</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="comentarios">Comentários (opcional):</label>
                    <textarea id="comentarios" name="comentarios" rows="4" placeholder="Detalhes adicionais..."></textarea>
                </div>

                <button type="submit" class="button">Confirmar Agendamento</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2024 iDeve - Consultoria Financeira. Todos os direitos reservados.</p>
    </footer>

    <script>
        document.getElementById("form-agendamento").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Seu agendamento foi confirmado com sucesso!");
        });
    </script>
</body>
</html>
